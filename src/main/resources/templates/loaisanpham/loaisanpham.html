<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace = "~{fragments :: page_head}">
<body>
   <div th:replace="~{navigation :: nav}"></div>

	<div class="container-fluid">
		<h2>Quan ly loai san pham</h2>
		<a class = "btn btn-primary" th:href="@{/loaisanpham/new}">
			<i class="fa fa-plus"></i>
		</a>
		
		<div>
			<form th:action="@{/loaisanpham/page/1}" class="form-inline m-3">
				<input type="hidden" name="sortField" th:value="${sortField}" /> <input
					type="hidden" name="sortDir" th:value="${sortDir}" />

				Filter:&nbsp; <input type="search" name="keyword"
					th:value="${keyword}" class="form-control" required />
				&nbsp;&nbsp;
				<button type="submit" class="btn btn-primary">
					<i class="fa fa-search"></i>
				</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-secondary"
					onclick="clearFilter()">
					<i class="fa fa-eraser"></i>
				</button>
			</form>

			<div th:if="${message != null}"
				class="alert alert-success text-center">[[${message}]]</div>
		</div>
		<table class="table table-bordered table-striped table-hover">
			<thead class="thead-light">
				<tr>
					<th th:replace = "~{fragments :: column-link('id' , 'Mã loại sản phẩm' , '/loaisanpham/page/')}"></th>
					<th>Ảnh</th>
					<th th:replace = "~{fragments :: column-link('ten' , 'Tên loại' , '/loaisanpham/page/')}"></th>
					<th>Trạng thái</th>
					<th></th>
				</tr>
				<tr>
				</tr>
			</thead>
			<tbody>
				<tr th:each="loai : ${listLoai}">
				    <td>[[${loai.id}]]</td>
				    <td>
				    <span th:if="${loai.photo == null}"
						class="fa fa-portrait fa-3x">
					</span>
						<img class="image-profile"
						  th:if="${loai.photo != null}" th:src="@{${loai.photosImagePath}}">
					</td>
				    <td>[[${loai.ten}]]</td>
				    <td>
						<a th:if="${loai.trangThai == true}"
						class="fa fa-check-circle fa-2x icon-green"
						th:href="@{'/loaisanpham/' + ${loai.id} + '/enabled/false'}"></a> <a
						th:if="${loai.trangThai != true}"
						class="fa fa-check-circle fa-2x icon-silver "
						th:href="@{'/loaisanpham/' + ${loai.id} + '/enabled/true'}"></a></td>
					<td>
					   <a class="fa fa-edit fa-2x mr-2"
						th:href="@{'/loaisanpham/edit/' +${loai.id}}"></a> &nbsp; 
						<a class="fa fa-trash fa-2x link-delete"
						th:href="@{'/loaisanpham/delete/' + ${loai.id}}" th:loaiId = "${loai.id}" ></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace = "~{fragments :: pagination('loai san pham' , '/loaisanpham/page/')}"></div>
	<div class="modal fade text-center" id="confirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Delete Information</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">
					<span id="confirmText"></span>
				</div>

				<div class="modal-footer">
					<a href="" class="btn btn-success" id="YesButton">Yes</a>
					<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
<script type="text/javascript">
	$(document).ready(
			function() {
				$(".link-delete")
						.on(
								'click',
								function(e) {
									e.preventDefault()
									link = $(this);
									userId = link.attr("loaiId");
									$("#YesButton").attr("href",
											link.attr("href"));
									$("#confirmText").text(
											"Are u want to delete the category of "
													+ userId + "?");
									$("#confirmModal").modal();
								})
	});
		function clearFilter() {
			window.location = "[[@{/loaisanpham}]]";
		}
	</script>
