<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace = "~{fragments :: page_head}">
<body>
	<div th:replace="~{navigation :: nav}"></div>
	<table class="table table-bordered table-striped table-hover">
		<thead class="thead-light" >
		  <tr>
			 <th>Stt</th>
			  <th>Ma hoa don</th>
			  <th>Ngay giao dich</th>
			  <th>San pham(ten , so luong , tong gia)</th>
			  <th>Tong tien</th>
		  </tr>
		</thead>
		<tbody th:each = "his , status : ${history}" >
		  <tr  >
			  <td>[[${status.count}]]</td>
			  <td>[[${his.idHoaDon}]]</td>
			  <td>[[${his.ngayGiaoDich}]]</td>
			  <td>
				 <th:block th:each = "sp : ${his.listSP}" >
					 <div>[[${sp.tenSanPham}]] / [[${sp.soLuong}]] / [[${#numbers.formatInteger(sp.gia,3,'POINT')}]] đồng  </div>
				 </th:block>
			  </td>
			  <td>
				  [[${#numbers.formatInteger(his.tongTien,3,'POINT')}]] đồng
			  </td>
		  </tr>
		</tbody>
	</table>
</body>
</html>
