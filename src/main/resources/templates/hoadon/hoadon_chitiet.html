<div class="modal-header">
  <h4 class="modal-title">Chi tiết hóa đơn</h4>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mã người lập:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:value="${hoaDon.nhanVien.id}" readonly />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ngày lập:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:value="${hoaDon.ngayTao}" readonly />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cụ thể :</label>
    <div class="col-sm-10" >
      <div th:each = "ct : ${listCthd}">
      - [[${ct.sanPham.ten}]] - [[${ct.soLuong}]] - [[${#numbers.formatInteger(ct.gia,3,'POINT')}]] đồng
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tổng tiền :</label>
    <div class="col-sm-10">
      <span>[[${#numbers.formatInteger(hoaDon.thanhTien,3,'POINT')}]] đồng</span>
    </div>
  </div>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
</div>
