<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content(statusVar, statusName, iconName)" class="col-3 "  >
    <th:block th:if="${statusVar}">
        <i th:class="'fas ' + ${iconName} + ' fa-2x icon-green'"></i>
    </th:block>
    <th:block th:unless="${statusVar}">
        <a th:class="'fas ' + ${iconName} + ' fa-2x icon-dark linkUpdateStatus'"  th:href="@{'/orders_shipper/update/' + ${order.id}+ '/' + ${statusName} }"
              th:data-id="${order.id}" th:statusName="${statusName}">
        </a>
    </th:block>
</div>
