<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Tên sản phẩm: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{ten}" required  maxlength="128"  />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Ảnh sản phẩm: </label>
        <div class="col-sm-8">
            <input type = "hidden" th:field = "*{anh}">
            <input type = "file" id="fileImage" name = "image" accept = "image/png , image/jpeg"  class = "mb-2"/>
            <img style="width: 100px; height: 100px;" class = "img-fluid" id = "thumbnail" alt="" th:src="@{${sanpham.photosImagePath}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Gía sản phẩm: </label>
        <div class="col-sm-8">
            <input type="number" step="1" class="form-control" th:field="*{gia}" required  maxlength="128"  />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Loại sản phẩm:</label>
        <div class="col-sm-8">
            <select class="form-control" th:field="*{loaiSanPham}">
                <option value="0"></option>
                <th:block th:each="loai : ${listLoaiSp}">
                    <option th:value="${loai.id}">[[${loai.ten}]]</option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Trạng thái :</label>
        <div class="col-sm-8">
            <input class="check_box_sp" type="checkbox" th:field="*{trangThai}" />
        </div>
    </div>
</div>
</body>
</html>
